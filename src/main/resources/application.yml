server:
  port: 8888

spring:
  application:
    name: config-server

  cloud:
    config:
      server:
        git:
          uri: https://github.com/HS-hrs/hs-hrs-config
          default-label: main
          search-paths:
            - user-service-config
            - employee-service-config
            - vacation-service-config

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka